<nav>
    <div class="header-and-links">
        <div class="left-header">
            <div class="img-container">
                <img src="/assets/images/profile.jpg" alt="Felipe Yanaga">
            </div>
            <div class="name-and-icons-wrapper"> 
                 <div class="name-title">
                     Felipe Yanaga
                 </div>
                 <div class="social-media-icons"> 
                    {% for icon in site.data.social-media %}
                        <a class="icon" href="{{ icon.link }}" target="_blank">
                            <img src="{{ icon.file}}">
                        </a>
                    {% endfor %} 
                 </div>
            </div>
        </div>
        <div class="icons-and-links-wrapper">
            <div class="social-media-icons-responsive"> 
                {% for icon in site.data.social-media %}
                    <a class="icon" href="{{ icon.link }}" target="_blank">
                        <img src="{{ icon.file}}">
                    </a>
                {% endfor %} 
            </div>
            <div class="links">
                {% for item in site.data.navigation %}
                  <a href="{{ item.link }}" 
                    {% if page.url == item.link %}
                        class="current-page"
                    {% else %}
                        class="link"
                    {% endif %}>
                        {{ item.name }}
                  </a>
                {% endfor %}
            </div>
        </div>
    </div>
</nav>
