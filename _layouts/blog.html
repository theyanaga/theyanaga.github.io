---
layout: default
---

{{ content }}

<h1>Blog Posts</h1>
{% for post in site.posts %}
    <div class="post-header"> 
        <a href="{{ post.url }}">
                <h2> 
                    {{post.title}}
                </h2>
        </a>
        <h4>
            {{post.formatted-date}}
        </h4>
            {{post.description}}
    </div>
{% endfor %}
