---
layout: default
---
<!-- use page.* to access variables inside individual posts inside _posts/* -->
<div class="post-header">
    <h1 class="post-title">{{page.title}}</h1>
    <p class="post-header-date">
        {{ page.formatted-date }}
    </p>
</div>

<div class="content"> 
    {{content}}
</div>

<!-- Link https://utteranc.es/ -->
<script src="https://utteranc.es/client.js"
        repo="theyanaga/theyanaga.github.io"
        issue-term="title"
        label="post-comments"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
